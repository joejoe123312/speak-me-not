

<ion-content [fullscreen]="true" class="background">

  <div id="container">
    <h1>Speak Me Not</h1>
    <ion-card>
      <ion-card-content>
        <ion-textarea [(ngModel)]="sentence" class="myInput ion-margin-bottom" placeholder="Enter sentence here"></ion-textarea>
      </ion-card-content>
    </ion-card>

    <ion-row>
      <ion-col size="6">
        <button (click)="speak()" class="speakBtn">SPEAK</button>
      </ion-col>
      <ion-col size="6">
        <ion-input type="number" [(ngModel)]="speed" placeholder="Speed" class="speed"></ion-input>
      </ion-col>
    </ion-row>
    <div style="margin-bottom:30px"></div>
    <ion-row>
      <ion-col>
        <button (click)="us()" class="us">US</button>
      </ion-col>
      <ion-col>
        <button (click)="china()" class="china">CHINA</button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
